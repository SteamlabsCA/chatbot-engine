<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chatbot Engine</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" ></script>
    <script src="/main.js" ></script>
  </head>
  
  <body>
    <div class="page_container">
      <!-- include the Glitch button to show what the webpage is about and
            to make it easier for folks to view source and remix -->
      <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
      
      <span id="start_container">
        <h1>Chatbot Engine</h1>
        <div>
          <h6>Description</h6>
        </div>
        <button id="start">start</button>
      </span>

      <div id="activity_container">
        <h1>Chatbot Engine</h1>
        <div class="response_container" id="response_container">
          <h3>Response:</h3>
          <div id="response"></div>
        </div>
        <form id="prompt_form" action="">
          <!--       <label for="fname"><h3>Input Prompt:</h3></label> -->
          <span class="script_container">
            <span id="script_choice">
              <div class="search-container">
                <input type="text" id="script_input" onkeyup="charSearch()" placeholder="Search for characters..." title="Search for a character">
                <button id="clear_checkboxes" type="button" class="form_button">Clear All Options</button>
                <input
                  type="button"
                  class="form_button"
                  id="submit_scripts"
                  value="Submit"
                />
              </div>
            </span>
          </span>
          <span class="input_prompt">
            <textarea
              placeholder="Input Prompt"
              type="text"
              id="input_prompt"
              name="input_prompt"
              required
            ></textarea>
            <input
                type="submit"
                class="form_button submit"
                value="Submit Prompt"
              />
          </span>
          <span class="button_group">
            <input
              type="button"
              class="form_button"
              id="clear_all"
              value="Clear"
              style="display: none"
            />
            <input
              type="button"
              class="form_button"
              id="change_scripts"
              value="Change Scripts"
            />

          </span>
        </form>
      </div>
    </div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
