<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chatbot Engine</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- import the webpage's javascript file -->
    <script src="/main.js" defer></script>
    <script src="/script.js" defer></script>
    
  </head>  
  <body>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <h1>Chatbot Engine</h1>
    <div class="response_container" id="response_container">
      <h3>Response:</h3>
      <div id="response" ></div>
    </div>
    <form id="prompt_form" action="">
      <label for="fname"><h3>Input Prompt:</h3></label>
      <textarea type="text" id="input_prompt" name="input_prompt" required></textarea>
      <input type="button" class="form_button" id="clear_all" value="Clear All" style="display: none">
      <input type="submit" class="form_button submit" value="Submit Prompt">
    </form> 
    <div class="api_return">
      <h6 id="api_return" ></h6>
    </div>
    
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
